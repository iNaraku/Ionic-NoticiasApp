<ion-card color="dark">
  <ion-card-header>

    <ion-card-title>

      <ion-grid>
        <ion-row>
          <ion-col size="11" (click)="onClick()">
            {{ noticia.title }}
          </ion-col>
          <ion-col>
            <div class="noticia-more">
              <ion-button fill="clear"
                          (click)="lanzarMenu()">
                <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-title>

    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-img *ngIf="noticia.urlToImage" 
           [src]="noticia.urlToImage"
           (click)="onClick()"
           class="animated fadeIn fast"></ion-img>

  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>
</ion-card>
