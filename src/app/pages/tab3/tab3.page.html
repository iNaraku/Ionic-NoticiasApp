<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  <ion-slides *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>
        No hay favoritos
      </ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias *ngIf="dataLocalService.noticias.length > 0"
                [enFavorito]="true"
                [noticias]="dataLocalService.noticias"></app-noticias>
</ion-content>
